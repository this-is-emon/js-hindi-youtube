  <script>
    /*
    The provided code is an example of making an HTTP GET request to the GitHub API to retrieve information about a specific user ("hiteshchoudhary") using the XMLHttpRequest object. The code sends a GET request to the GitHub API's user endpoint and logs the user's followers to the console once the response is received.
    */
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    // Defines the URL for the GitHub API endpoint to fetch information about the user "hiteshchoudhary"
    const xhr = new XMLHttpRequest();
    // Creates a new instance of XMLHttpRequest, which is used to send HTTP requests and receive responses.
    xhr.open("GET", requestUrl);
    // Specifies the HTTP method (GET) and the request URL for the XMLHttpRequest
    xhr.onreadystatechange = function () {
      //Defines an event handler that will be called whenever the readyState property of the XMLHttpRequest changes
      console.log(xhr.readyState);
      //Checks if the request is complete (readyState is 4), meaning the response is fully received and available for processing.
      if (xhr.readyState === 4) {
        //Parses the response text (in JSON format) into a JavaScript object.
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
      }
    };
    xhr.send(); //HTTP request is sent using the XMLHttpRequest object
  </script>
