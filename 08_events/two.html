<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events project</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>

    <script>
      /*    ****Simple setTimeout() example****    */
      //   const sayEmon = function () {
      //     console.log("Emon");
      //   };
      //   setTimeout(sayEmon, 2000);

      /*    ****Changing text in UI using setTimeout()****    */
      //   const changeText = function () {
      //     document.querySelector("h1").innerHTML = "Best JS series";
      //   };
      //   setTimeout(changeText, 2000);

      /*    ****Changing text in UI using setTimeout(),if user click stop button within 2 seconds text will not change****    */
      const changeText = function () {
        document.querySelector("h1").innerHTML = "Best JS series";
      };
      const changeMe = setTimeout(changeText, 2000);
      document.querySelector("#stop").addEventListener(
        "click",
        function () {
          clearTimeout(changeMe);
          console.log("STOPPED");
        },
        false
      );
    </script>
  </body>
</html>
