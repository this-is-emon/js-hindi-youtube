<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    

    //const intervalId = setInterval(sayDate, 1000, "hi")

    //clearInterval(intervalId)
    let intervalId
    const startChangingDate = function () {
        const sayDate = function(str){
        console.log(str, Date.now());
        }
        if (!intervalId) {
            intervalId = setInterval(sayDate, 1000, "hi")
        }
        
    }

    const stopChangingDate = function () {
        clearInterval(intervalId)
        intervalId = null
    }

    document.querySelector('#start').addEventListener('click',startChangingDate,false);
    document.querySelector('#stop').addEventListener('click',stopChangingDate,false);
</script>
</html>
